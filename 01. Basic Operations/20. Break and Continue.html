<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    
    <script>


        for(var i=1; i<=50; i++){
            if( i ==10){
                break;
            }
            document.write(i+", ");
        }

        
        document.write("<br><br>");


        for(var i=1; i<=50; i++){
            if( i ==10){
                continue;
            }
            document.write(i+", ");
        }


        document.write("<br><br>");

        
        for(var i=1; i<=50; i++){
            if( i % 2 == 0){
                continue;
            }
            document.write(i+", ");
        }
        

        document.write("<br><br>");


        for(var i=1; i<=50; i++){
            if( i % 2 != 0){
                continue;
            }
            document.write(i+", ");
        }


    </script>
</body>
</html>
