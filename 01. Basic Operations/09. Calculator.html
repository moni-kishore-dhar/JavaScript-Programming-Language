<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <script>
        var num1 = prompt("Enter First Number: ");        //This input will be a String
        var num2 = prompt("Enter Second Number: ");      //This input will be a String



        //num1 = parseInt(num1);      //to convert the String into an Integer
        //num2 = parseInt(num2);      //to convert the String into an Integer



        num1 = parseFloat(num1);      //to convert the String into an Float
        num2 = parseFloat(num2);      //to convert the String into an Float



        var sum,sub, mul ,div, exp, mod;

        sum= num1 + num2;
        sub= num1 - num2;
        mul= num1 * num2;
        div= num1 / num2;
        mod= num1 % num2;
        exp= num1 ** num2;
        
        
        document.write(num1 + " + " + num2 + "= " + sum + "<br>");
        document.write(num1 + " - " + num2 + "= " + sub + "<br>");
        document.write(num1 + " * " + num2 + "= " + mul + "<br>");
        document.write(num1 + " / " + num2 + "= " + div + "<br>");
        document.write(num1 + " % " + num2 + "= " + mod + "<br>");
        document.write(num1 + " ^ " + num2 + "= " + exp + "<br>");

    </script>
    
</body>
</html>
