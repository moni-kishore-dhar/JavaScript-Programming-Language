<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grade Program</title>
</head>
<body>

    <script>

        var marks = parseFloat(prompt("Enter a number: "));

        if(marks >=80)
            document.write("A+");
        else if(marks>=70)
            document.write("A");
        else if(marks>=60)
            document.write("A-");
        else if(marks>=50)
            document.write("B");
        else if(marks>=40)
            document.write("C");
        else if(marks>=33)
            document.write("D");
        else
            document.write("Fail");
    
    
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
