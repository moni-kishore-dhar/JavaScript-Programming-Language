<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>

    <script>

        var result = Math.sqrt(25);                   //Square Roote
        document.write(result + "<br>");              //Output: 5

        var result = Math.abs(-85);                  //Absolute Value
        document.write(result + "<br>");             //Output: 85

        var result = Math.sin(45);                    //Sin Value
        document.write(result + "<br>");               //Output: 0.8509035245341184

        var result = Math.cos(25);                       //Cos Value
        document.write(result + "<br>");                 //Output: 0.9912028118634736

        var result = Math.pow(2,3);                     // Power
        document.write(result + "<br>");                //Output: 8

        var result = Math.floor(25.8);                     // Floor
        document.write(result + "<br>");                  //Output: 25

        var result = Math.ceil(22.3);                      // Ceiling
        document.write(result + "<br>");                  //Output: 23

        var result = Math.round(5.56);                   // Round
        document.write(result + "<br>");                 //Output: 6

        var result = Math.round(4.3);                   // Round
        document.write(result + "<br>");                   //Output: 4

        var result = Math.max(25, 4, 77, 14);            //Finding maximum value
        document.write(result + "<br>");                  //Output: 77

        var result = Math.min(25, 4, 77, 43);            //Finding minimum value
        document.write(result + "<br><br><br>");         //Output: 4
   

        //Concept of Random Function:

        var result = Math.random();                                     //Generating Random Function: 0 < value < 1 
        document.write(result + "<br>");                               //Output: 0.7128952644279731

        var result = Math.random() * 6;                                  //Generating Random Function: 0 < value < 6 
        document.write(result + "<br>");                                 //Output: 4.456764261415223

        var result = Math.floor(Math.random() * 6);                       //Generating Random Function: 0 <= value <= 5
        document.write(result + "<br>");                                  //Output: 

        var result = Math.floor(Math.random() * 5) + 1;                 //Generating Random Function: 1 <= value <= 5
        document.write(result + "<br>");                                //Output: 

        var result = Math.floor(Math.random() * 11) + 10;               //Generating Random Function: 10 <= value <= 20
        document.write(result + "<br>");                                //Output: 




    </script>
    
</body>
</html>
