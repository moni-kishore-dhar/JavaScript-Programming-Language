<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. Add or Concatenate strings</title>
</head>
<body>

    <script>
        document.write("Moni"+" Kishore"+" Dhar"+"<br>");

        var firstName = "Moni Kishore ";
        var lastName = "Dhar";

        var fullName = firstName + lastName;

        document.write(firstName+lastName+"<br>");
        document.write("My name is " + fullName + "<br>");
        document.write("My name is " + firstName + " Dhar");

    </script>
    
</body>
</html>
