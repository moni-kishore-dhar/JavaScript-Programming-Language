<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while loop in javascript</title>
</head>
<body>

    <script>

        var i=1;

        do{
            document.write( i + " ");
            i++;
        }while(i<=20);

    </script>
    
</body>
</html>
