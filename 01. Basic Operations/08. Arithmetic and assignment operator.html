        //Assignment Operator:

        var x=6;
        var y=3;
        
        x += y;     //x= x + y; 
        document.write(x +"<br>");   //Output: 9

        x -= y;     //x= x - y; 
        document.write(x +"<br>");   //Output: 6

        x *= y;     //x= x * y; 
        document.write(x +"<br>");   //Output: 18

        x /= y;     //x= x / y; 
        document.write(x +"<br>");   //Output: 6
