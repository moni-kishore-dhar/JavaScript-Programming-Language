<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional function</title>
</head>
<body>
    
    <script>

        //Creating a Function:


        function square(num)
        {
            var result = num * num;
            document.write("Result= " + result + "<br>");
        }


        function mul(num1, num2)
        {
            var result = num1 * num2;
            document.write("Result= " + result + "<br>");
        }


        function add(num1, num2)
        {
            var result = num1 + num2;
            return result;   
        }


        function sub(num1, num2)
        {
            var result = num1 - num2;
            return result;   
        }





        //Calling Function:
        
        square(8);
        
        mul(5,7);
        
        document.write("Result= " + add(5,8) + "<br>");

        result = sub(9,4);
        document.write("Result= " + result + "<br>");





    </script>






</body>
</html>
