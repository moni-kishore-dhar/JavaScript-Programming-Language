        //Write a program that will print all the numbers that are divisible by 3 and 5 from 1 to 100

        var i=1;
        var sum=0;

        while (i<=100){
            
            if(i % 3 == 0 && i % 5 == 0)
            {
                sum = sum + i;
            }
            i = i+1;
        }
        document.write(sum);




    </script>
