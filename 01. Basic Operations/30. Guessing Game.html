<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>

    <script>

        //Guessing Game
        //Guess a Number from 1 to 5
        //Generate a Random Number between 1 to 5
        //If the guess Number matches Random Number, then show message Won else Lost
        //Run the game for 5 times
        //Show the number of Wons and Losts 

        
        var numOfWon = 0;
        var numOfLost = 0;

        for(var i=1; i<=5; i++){
            
            var guessNumber = parseInt(prompt("Enter a number from 1 to 5: "));

            ////Generating a Random Number between 1 to 5:
            var randomNumber = Math.floor( Math.random() *5 ) + 1;

            if(guessNumber == randomNumber)
            {
                document.write("Hureeeehhh!!!<br>You have Won.....<br>");
                numOfWon++;
            }
            else
            {
                document.write("You have Lost. Random number was: " + randomNumber + "<br>");
                numOfLost++;
            }

        }  
        
        
        document.write("Total number of won: " + numOfWon + "<br>");
        document.write("Total number of lost: " + numOfLost + "<br>");





    </script>
    
</body>
</html>
