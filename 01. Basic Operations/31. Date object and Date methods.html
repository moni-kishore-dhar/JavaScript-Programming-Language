<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date object and Date methods</title>
</head>
<body>

    <script>

        var date = new Date();
        document.write(date + "<br>");      //Output: Wed Nov 03 2021 21:20:51 GMT+0600 (Bangladesh Standard Time)

        var year = date.getFullYear();
        document.write(year + "<br>");     //Output: 2021

        var month = date.getMonth();
        document.write(month + "<br>");     //Output: 10

        var currentDate = date.getDate();
        document.write(currentDate + "<br>");     //Output: 03

        var Day = date.getDay();
        document.write(Day + "<br>");     //Output: 03

        var hours = date.getHours();
        document.write(hours + "<br>");     //Output: 21

        var minutes = date.getMinutes();
        document.write(minutes + "<br>");     //Output: 35

        var seconds = date.getSeconds();
        document.write(seconds + "<br>");     //Output: 11



    </script>
    
</body>
</html>
