    <script>



        //Query Selector:

        //First:
        /*

        document.querySelector("#pid").innerHTML = "This is a modified Paragraph 1 by using id";                        //'#' is used to select ID.

        document.querySelector(".pid").innerHTML = "This is a modified Paragraph 2 by using class";                     //'.' is used to select Class.

        document.querySelector("#hid").innerHTML = "This is a modified Heading 1 by using id";                          //'#' is used to select ID.

        //Second:
        /*

        document.querySelector("a").innerHTML = "Modified Home";

        document.querySelector("li a").innerHTML = "Modified Tutorial";                       //"a" under the "li" is selected

        document.querySelector("#my-id a").innerHTML = "Modified About";                     //"a" under the "my-div" id is selected
        
        */





        //Third
        //Query Selector All:  (querySelectorAll is used to select multiple elements of the same tag or class name by using an index number.)

        document.querySelectorAll("p")[0].innerHTML = "This is Modified Paragraph 1";
        
        document.querySelectorAll("p")[1].innerHTML = "This is Modified Paragraph 2";

        document.querySelectorAll("h1")[0].innerHTML = "This is Modified Headng 1";

        document.querySelectorAll("h1")[1].innerHTML = "This is Modified Headng 2";

        
        document.querySelectorAll(".my-div a")[0].innerHTML = "This is modified my-div Class 1";

        document.querySelectorAll(".my-div a")[1].innerHTML = "This is modified my-div Class 2";
