<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider project</title>
</head>
<body>


    <button onclick="prev()">Previous</button>
    <img src="images/image_1.jpg" alt="" height="300" width="500">
    <button onclick="next()">Next</button>







    <script>

        //Taking all the existing images in an array:
        var photos = ["images/image_1.jpg", "images/image_2.jpg", "images/image_3.jpg", "images/image_4.jpg"];
       
        //Finding image:
        var image = document.querySelector("img");

        var count = 0;



        function next(){
            
            count++;

            if(count >= photos.length){
                count = 0;
                image.src = photos[count];
            }
            else{
                image.src = photos[count];
            }

        }



        function prev(){

            count--;
            
            if(count < 0){
                count = photos.length-1;
                image.src = photos[count];
            }
            else{
                image.src = photos[count];
            }

        }



    </script>
    
</body>
</html>
